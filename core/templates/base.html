<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* Custom Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;  /* Ensures content starts from top */
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #87CEFA; /* Light blue */
            width: 100%;
            height: 60px;
            position: fixed;  /* Keeps navbar at top */
            top: 0;
            left: 0;
            z-index: 1000;  /* Ensures it stays on top */
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .navbar-nav {
            display: flex;
            align-items: center;  /* Align the items vertically */
            margin-left: auto;
        }

        .navbar-nav .nav-link {
            color: #2c3e50;
            font-size: 16px;
        }

        /* Style for login/register in the same line with "/" between them */
        .login-register {
            display: flex;
            align-items: center;
        }

        .login-register a {
            margin-right: 5px;  /* Space between login and slash */
        }

        .login-register .slash {
            margin-left: 5px;  /* Space between slash and register */
            color: #2c3e50;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12;
        }

        /* Welcome Message Styling (Centered) */
        .welcome-message {
            display: flex;
            justify-content: center;  /* Centers horizontally */
            align-items: center;      /* Centers vertically */
            text-align: center;
            font-size: 30px;
            color: #2c3e50;
            height: 100vh;            /* Full viewport height */
            margin-top: 60px;         /* Space for fixed navbar */
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: #f8f9fa;
            color: #666;
            font-size: 14px;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Warehouse Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item login-register">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                            <span class="slash">/</span>
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Page Welcome Message (Only on Home Page) -->
    {% if request.path == '/' %}
        <div class="welcome-message">
            Welcome to the Home Page!
        </div>
    {% endif %}

    <!-- Main Content Block (Dynamic content for all pages) -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Project. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
