<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Warehouse</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        .logout-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input[type="text"], select {
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .status-dropdown {
            text-align: left;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logout Link -->
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout-link">Logout</a>
        {% endif %}

        <h2>Edit Warehouse</h2>

        <!-- Warehouse Edit Form -->
        <form method="post">
            {% csrf_token %}

            <label for="name">Warehouse Name:</label>
            <input type="text" id="name" name="name" value="{{ warehouse.name }}" placeholder="Enter warehouse name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ warehouse.location }}" placeholder="Enter warehouse location" required>

            <label for="status" class="status-dropdown">Status:</label>
            <select id="status" name="status" required>
                <option value="active" {% if warehouse.status == 'active' %}selected{% endif %}>Active</option>
                <option value="maintenance" {% if warehouse.status == 'maintenance' %}selected{% endif %}>Maintenance</option>
                <option value="closed" {% if warehouse.status == 'closed' %}selected{% endif %}>Closed</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>

        <!-- Back to Warehouse List Link -->
        <a href="{% url 'warehouse_list' %}" class="back-link">Back to Warehouse List</a>
    </div>
</body>
</html>
