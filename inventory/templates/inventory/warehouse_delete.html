
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Warehouse</title>
</head>
<body>
    <h2>Are you sure you want to delete the warehouse: {{ warehouse.name }}?</h2>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    
    <br>
    <a href="{% url 'warehouse_list' %}">Cancel</a>
</body>
</html>
