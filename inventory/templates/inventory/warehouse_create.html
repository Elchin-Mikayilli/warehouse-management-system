

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Warehouse</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, form, label, input, select, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        /* Title */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Elements */
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .form-row label {
            width: 30%;
            font-weight: 600;
            color: #555;
        }

        .form-row input,
        .form-row select {
            width: 65%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
        }

        .form-row input:focus,
        .form-row select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Buttons */
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-row button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-row button:hover {
            background-color: #0056b3;
        }

        /* Top Links */
        .top-links {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
        }

        .top-links a {
            color: #007bff;
            text-decoration: none;
            margin-left: 15px;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        .separator {
            margin-left: 15px;
            margin-right: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row label {
                width: 100%;
                margin-bottom: 8px;
            }

            .form-row input,
            .form-row select {
                width: 100%;
            }

            .button-row {
                flex-direction: column;
                align-items: center;
            }

            .button-row button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Links (Logout, Return to Previous Page) -->
    <div class="top-links">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout-link">Logout</a>
            <span class="separator">/</span>
            <a href="#" class="return-link" onclick="returnToPreviousPage()">Return to Previous Page</a>
        {% endif %}
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Create New Warehouse</h2>

        <!-- Warehouse Creation Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- User Name Field -->
            <div class="form-row">
                <label for="user">Your Name:</label>
                <input type="text" id="user" name="user" placeholder="Enter Your Name" required>
            </div>

            <!-- Warehouse Name Field -->
            <div class="form-row">
                <label for="name">Warehouse Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Warehouse Name" required>
            </div>

            <!-- Location Field -->
            <div class="form-row">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter Location" required>
            </div>

            <!-- Capacity Field -->
            <div class="form-row">
                <label for="capacity">Capacity (mÂ²):</label>
                <input type="number" id="capacity" name="capacity" placeholder="Enter Capacity" required>
            </div>

            <!-- Status Field (Active/Inactive) -->
            <div class="form-row">
                <label for="status">Warehouse Status:</label>
                <select name="status" id="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <!-- Warehouse Type (Cold, Normal) -->
            <div class="form-row">
                <label for="warehouse_type">Warehouse Type:</label>
                <select name="warehouse_type" id="warehouse_type">
                    <option value="normal">Normal</option>
                    <option value="cold">Cold</option>
                </select>
            </div>

            <!-- Submit Button and Add Product Link -->
            <div class="button-row">
                <button type="submit">Create Warehouse</button>
                {% if warehouse.id %}
                    <a href="{% url 'product_create' warehouse.id %}" class="button-row">
                        Add Product to Warehouse
                    </a>
                {% endif %}
                <button type="button" onclick="window.location.href='{% url 'warehouse_list' %}'">Back to Warehouse List</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to handle going back to the previous page -->
    <script>
        function returnToPreviousPage() {
            window.history.back();  // Go back to the previous page
        }
    </script>
</body>
</html>
