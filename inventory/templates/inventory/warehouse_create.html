


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Warehouse</title>
    <style>
        /* Center the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Flexbox layout for labels and fields */
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-row label {
            width: 25%; /* Adjust the width of labels */
            text-align: right;
            margin-right: 10px;
        }

        .form-row input,
        .form-row select {
            width: 70%; /* Adjust the width of input fields */
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Style the buttons */
        .button-row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-row button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }

        .button-row button:hover {
            background-color: #0056b3;
        }

        /* Ensure the rows are in the same line */
        .two-items-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .two-items-row .form-row {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Warehouse</h2>

        <!-- Form starts here -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- First row with User and Name in the same line -->
            <div class="two-items-row">
                <div class="form-row">
                    <label for="user">User:</label>
                    <input type="text" id="user" name="user" required>
                </div>
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>

            <!-- Second row with Location and Capacity in the same line -->
            <div class="two-items-row">
                <div class="form-row">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-row">
                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" name="capacity" required>
                </div>
            </div>

            <!-- Third row with Status and Warehouse Type in the same line -->
            <div class="two-items-row">
                <div class="form-row">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="warehouse_type">Warehouse Type:</label>
                    <select id="warehouse_type" name="warehouse_type" required>
                        <option value="regular">Regular</option>
                        <option value="cold">Cold</option>
                        <option value="automated">Automated</option>
                    </select>
                </div>
            </div>

            <!-- Buttons for create and back -->
            <div class="button-row">
                <button type="submit">Create Warehouse</button>

                <!-- Back to Warehouse List button -->
                <button type="button" onclick="window.location.href='/inventory/warehouses/'">Back to Warehouse List</button>
            </div>
        </form>
    </div>
</body>
</html>
