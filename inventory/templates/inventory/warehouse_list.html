

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse List</title>
    <style>
        /* Center the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center; /* Center the text */
            width: 100%;
            max-width: 800px; /* Max width for the container */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Center the search form and input */
        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style for the warehouse list */
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Center the Create New Warehouse link */
        .create-link {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>List of Warehouses</h2>
        
        <form method="GET" action="">
            <input type="text" name="search" value="{{ search_query }}" placeholder="Search warehouses">
            <button type="submit">Search</button>
        </form>

        <ul>
            {% for warehouse in warehouses %}
                <li>
                    <strong>{{ warehouse.name }}</strong> 
                    (Created: {{ warehouse.created_at }} - 
                    Location: {{ warehouse.location }} - 
                    Status: {{ warehouse.get_status_display }})
                    <a href="{% url 'warehouse_edit' warehouse.pk %}">Edit</a> | 
                    <a href="{% url 'warehouse_delete' warehouse.pk %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
        
        <a href="{% url 'warehouse_create' %}" class="create-link">Create New Warehouse</a>
    </div>
</body>
</html>
